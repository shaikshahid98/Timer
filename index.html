<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet"  href="style.css">
	<link rel="stylesheet"  href="myapp.js">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,400&display=swap" rel="stylesheet">
	<title>Timer</title>
</head>

<body>

	<div class ="header">
			<p>Set the timer</p>
	</div>
	<div class="container">
		<div class="box" id = "hr">
			<h3>Hours</h3>
			<p>00</p>
		</div>
		<div class="box" id="mn">
			<h3>Minutes</h3>
			<p>00</p>
		</div>
		<div class="box" id="sec">
			<h3>Seconds</h3>
			<p>00</p>
		</div>
		
	</div>
	<div class="btn" id="btn" style="text-center">
			<a class="button" onclick="st_timer()">Start</a>
			<a class="button" onclick="sp_timer()">Stop</a>
			<a class="button" onclick="rst()">Reset</a>
		</div>
	<script src="myapp.js"></script>
</body>


</html>
